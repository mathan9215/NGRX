<div class="container-fluid text-center">
  <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#addModal">ADD</button>
<div class="cards">
    <div class="card shadow p-0 mb-5 bg-body-tertiary rounded" style="width: 18rem;" *ngFor="let item of blogs">
        <h5 class="card-header" style="background-color: rgb(156, 156, 249); ">{{item.title}}</h5>
        <div class="card-body" style="background-color: rgb(216, 216, 249); ">
          <p class="card-text" >{{item.description}}</p>
        </div>
        <div class="btns" style="background-color: rgb(216, 216, 249);padding:10px;">
          <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#addModal" (click)="EditBlog(item.id)">Edit</button>
        </div>
      </div>
</div>
</div>
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <app-add-blog></app-add-blog>
</div>
