<div class="card bg-light">
    <h6>Button Component</h6>
    <div class="button">
        <div class="btn1">
            <button type="button" class="btn btn-success" (click)="OnIncrement()">+</button>
        </div>
        <div class="btn2">
            <button type="button" class="btn btn-danger" (click)="OnDecrement()">-</button>
        </div>
        <div class="btn3">
            <button type="button" class="btn btn-primary" (click)="OnReset()">Reset</button>
        </div>
    </div>
    
</div>
